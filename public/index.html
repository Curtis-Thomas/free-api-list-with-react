<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Free API List - Explore a diverse range of APIs for data analytics, machine learning, weather, and more. Find the perfect API to power your projects." />

    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />

    <!-- Meta Tags for Social Media -->
    <meta property="og:title" content="Free API List" />
    <meta property="og:url" content="https://freeapilist.com/" />
    <meta property="og:image" content="URL_TO_YOUR_SOCIAL_MEDIA_THUMBNAIL_IMAGE" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Free API List" />
    <meta name="twitter:description" content="Explore a diverse range of APIs for data analytics, machine learning, weather, and more. Find the perfect API to power your projects." />
    <meta name="twitter:image" content="URL_TO_YOUR_SOCIAL_MEDIA_THUMBNAIL_IMAGE" />

    <!-- Preload Critical Resources -->
    <link rel="preload" as="style" href="URL_TO_YOUR_CSS_FILE" />
    <link rel="preload" as="script" href="URL_TO_YOUR_JAVASCRIPT_FILE" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://freeapilist.com/" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Free API List</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
